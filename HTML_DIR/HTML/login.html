<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../CSS/loggin.css">

</head>
<script src="../JS/login.js"></script>

<body>
    <div class="container">
        <h2 style="margin: 0%;"><img class="icon" src="../IMAG/日志系统.png" alt="日志图标">基于云技术的日志系统</h2>
        <form action="./homepage.html" onsubmit="return validateForm()">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" placeholder="请输入用户名" value="admin">

            <label for="password">密码</label>
            <input type="password" id="password" name="password" placeholder="请输入密码" value="123456">

            <button type="submit">登录</button>
        </form>
    </div>

</body>

</html>
