<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面设计</title>
    <style>
        /* 页面样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
        }

        .input-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: ** x;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: ** x;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>页面设计</h1>

    <div class="container">
        <div class="input-group">
            <label for="fileName">文件名：</label>
            <input type="text" id="fileName" placeholder="请输入文件名">
        </div>

        <div class="input-group">
            <label for="hostIP">主机IP：</label>
            <input type="text" id="hostIP" placeholder="请输入主机IP">
        </div>

        <button>上传</button>
        <button>分析</button>
    </div>

    <div class="container">
        <label for="fileInput">选择文件：</label>
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">上传文件</button>
    </div>

    <script>
    function uploadFile() {
      // 添加上传文件的逻辑代码
    }
    </script>
</body>

</html>
