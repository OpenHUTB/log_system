<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传和分析</title>
    <link rel="stylesheet" href="../CSS/content-item-1.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .logprocess {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .part1,
        .part2 {
            margin-bottom: 20px;
        }

        .local,
        .remote {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .item {
            margin-bottom: 10px;
        }

        .default-btn {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .default-btn:hover {
            background-color: #0056b3;
        }

        .active-btn {
            background-color: #28a745;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="logprocess">
        <div class="part1">
            <div class="local">
                <div class="item local-item local-item-btn">
                    <button onclick="click_btn1()" class="default-btn active-btn" id="button1">选择本地文件</button>
                </div>
                <div class="item local-item local-item-input">
                    <input type="file" id="fileInput">
                </div>
            </div>
            <div class="remote">
                <div class="item remote-item remote-item-btn">
                    <button onclick="click_btn2()" class="default-btn" id="button2">选择远程文件</button>
                </div>
                <div class="item remote-item remote-item-input">
                    <label for="fileName">文件名:</label>
                    <input disabled="true" type="text" id="fileName" placeholder="请输入文件名">
                </div>
                <div class="item remote-item remote-item-input">
                    <label for="ip">主机IP:</label>
                    <input disabled="true" type="text" id="ip" placeholder="请输入主机IP">
                </div>
                <div class="item remote-item remote-item-input">
                    <label for="port">主机端口:</label>
                    <input disabled="true" type="text" id="port" placeholder="请输入主机端口">
                </div>
            </div>
        </div>
        <div class="part2">
            <button id="upload-button" class="upload-button btn-able" onclick="uploadFile()">上传至云服务器</button>
            <button id="analysis-button" class="analysis-button btn-able">分析</button>
        </div>
    </div>
</body>

</html>
